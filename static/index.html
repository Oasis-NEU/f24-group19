<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pants Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pants Predictor</h1>
    <button id="trainButton">Train Model</button>
    <form id="predictForm">
        <h2>Predict Pants</h2>
        <label>
            Top/Bottom:
            <input type="text" name="top_bot" value="bottom" required>
        </label>
        <br>
        <label>
            Color:
            <input type="text" name="color" value="black" required>
        </label>
        <br>
        <label>
            Length:
            <input type="text" name="length" value="long" required>
        </label>
        <br>
        <label>
            Style:
            <input type="text" name="style" value="jeans" required>
        </label>
        <br>
        <button type="submit">Predict</button>
    </form>
    <div id="result">
        <h2>Prediction Result:</h2>
        <div id="image-container"></div>
    </div>

    <script>
        document.getElementById('trainButton').addEventListener('click', async () => {
            const response = await fetch('/train', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('predictForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            // Predict category
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();

                // Show the predicted image
                const imageName = result.predicted_category;
                const imageUrl = `/get_image/${imageName}`;

                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="${imageName}">`;
            } else {
                const error = await response.json();
                alert(error.error || "An error occurred.");
            }
        });
    </script>
</body>
</html>
